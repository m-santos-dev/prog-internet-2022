<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de layout</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="assets/estilo.css">
</head>
<body>
    <header>
        <h2>Cadastro de Cliente</h2>
    </header>
    <form class="row g-3">
        <div class="col-md-12">
            <label for="inputName" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="inputName" placeholder="Escreva seu nome completo" required>
          </div>
          <div class="col-md-5">
            <label for="inputCPF" class="form-label">CPF do usuário</label>
            <input type="number" class="form-control" id="inputCPF" placeholder="Informe seu CPF" required>
          </div>
          <div class="col-md-3">
            <label for="inputDtNasc" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="inputDtNasc" placeholder="dd/mm/aaaa" required>
          </div>
          <div class="col-md-4">
            <label for="inputCel" class="form-label">Celular</label>
            <input type="number" class="form-control" id="inputCel" placeholder="XX XXXXX-XXXX" required>
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="email@email.com" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-3">
          <label for="inputAddressCEP" class="form-label">CEP</label>
          <input type="number" class="form-control" id="inputAddressCEP" placeholder="Digite o CEP" required>
        </div>
        <div class="col-2">
            <button class="btnPesq" id="pesqCep">Pesquisar</button>
        </div>
          </div>
        <div class="col-7">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Avenida, Travessa" required>
          </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Casa, Apartamento, Referência" required>
        </div>
        <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Informe o bairro" required>
          </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Informe a cidade" required>
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Selecione...</option>
            <option>
                <ul>
                    <li>SP</li>
                    <li>RJ</li>
                </ul>
            </option>
          </select>
        </div>
        <div class="col-md-3">
            <label for="imputSexo"class="form-label">Sexo: </label><br>
            Feminino<input type="radio" name="imputSexo" id="feminino" value="F">
            Masculino<input type="radio" name="imputsexo" id="masculino" value="M">  
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Lembrar-me
            </label>
          </div>
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <div class="col-md-6">
            <button type="reset" class="btn btn-primary">Cancelar</button>
          </div>
      </form>
    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
