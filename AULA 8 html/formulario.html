<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>

<body>
    <header>
        <h1>Exemplo de uso de um formulário</h1>
    </header>
    <section id="Cadastro">
        <h2>Início do formulário</h2>
    </section>
    <form action="#">
        <!--Nome da pessoa-->
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" maxlength="30" minlength="5" required><!--Campo requerido com no minimo 5 caracteres e no maximo 30-->
            <!--Required obriga a informação de dados para nao enviar em branco--><!--Shift + alt + F alinha a identação da seção-->
        </div>
        <!--Endereço da pessoa-->
        <div>
            <label for="endereço">Endereço:</label>
            <input type="text" name="endereço" id="endereço" required>
        </div>
        <!--Data de nascimento-->
        <div>
            <label for="dtnasc">Data de Nascimento:</label>
            <input type="date" name="denasc" id="dtnasc" required>
        </div>
        <!--Senha do cartão de crédito-->
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" maxlength="10" minlength="6" required>
        </div>
        <!--Idade-->
        <div>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" maxlength="3" minlength="2" required>
        </div>

        
        <input type="submit" value="Enviar">
        
    </form>
</body>

</html>
